<!DOCTYPE html>
<head>

   <meta charset="utf-8" />
   <title>Formulaire_d'inscription</title>
   <link href="asset/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="asset/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
   <link href="asset/css/style.css" rel="stylesheet" type="text/css">
   
</head>

<body>
	<form class="form-horizontal well">
		<fieldset>
			<legend> Formulaire d'inscription à compléter </legend>
			<p><span id="bold">(tous les champs précédés de <span class="red bold">* </span> sont obligatoires)</span></p>
			<p><label for="nom" class="">
				<span class="red bold">* </span> Nom :
				<input type="text" class="input-small"/>
			</label>
			</p>
			<p><label for="prenom" class="">
				<span class="red bold">* </span> Prénom :
				<input type="text" class="input-small"/>
			</p></label>
			<p><label for="mail" class="">
				<span class="red bold">* </span> Email :
				<input type="text" class="input-medium"/>
			</p></label>
			<p><label for="confirmation_mail" class="">
				<span class="red bold">* </span> Confirmation Email :
				<input type="text" class="input-medium"/>
			</p></label>
			<p><label for="mdp" class="">
				<span class="red bold">* </span> Mot de passe :
				<input type="text" class="input-small"/>
			</p></label>
			<p><label for="confirmation_mdp" class="">
				<span class="red bold">* </span> Confirmation Mot de passe :
				<input type="text" class="input-small"/>
			</p></label>
			
			<div class="form-inline">
				<label for="adresse" class="">
					<span class="red bold">* </span> Adresse :
					<input type="text" class="input-medium"/>
				</label>
				<label for="cp" class="">
					<span class="red bold">* </span> Code postal :
					<input type="text" class="input-small"/>
				</label>
				<label for="ville" class="">
					<span class="red bold">* </span> Ville :
					<input type="text" class="input-medium"/>
				</label>
			</div>
			
			<p><label for="tel" class="">
				<span class="red bold">* </span> Numéro de téléphone :
				<input type="text" class="input-small"/>
			</p></label>
			
			<div id="centrer_bouton">
			<button class="btn btn-primary submit" type="submit" >S'inscrire <i class="icon-white icon-ok-sign"></i> </button>
			<button class="btn btn-inverse submit" type="submit" >Reset <i class="icon-white icon-remove-sign"></i> </button>
			</div>
			
		</fieldset>
	</form>
	
</body>

</html>
