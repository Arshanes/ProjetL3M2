<!DOCTYPE html>
<head>

   <meta charset="utf-8" />
   <title>Formulaire_d'inscription</title>
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
   <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
   <link href="bootstrap/css/style.css" rel="stylesheet" type="text/css">
   
</head>

<body>
	<form class="form-horizontal well">
		<fieldset>
			<legend> Formulaire d'inscription à compléter </legend>
			<p>(tous les champs précédés de <span class="red">* </span> sont obligatoires)</p>
			<label for="nom" class="">
				<span class="red">* </span> Nom :
				<input type="text" class="input-small"/>
			</label>
			<label for="prenom" class="">
				<span class="red">* </span> Prénom :
				<input type="text" class="input-small"/>
			</label>
			<label for="mail" class="">
				<span class="red">* </span> Email :
				<input type="text" class="input-medium"/>
			</label>
			<label for="confirmation_mail" class="">
				<span class="red">* </span> Confirmation Email :
				<input type="text" class="input-medium"/>
			</label>
			<label for="mdp" class="">
				<span class="red">* </span> Mot de passe :
				<input type="text" class="input-small"/>
			</label>
			<label for="confirmation_mdp" class="">
				<span class="red">* </span> Confirmation Mot de passe :
				<input type="text" class="input-small"/>
			</label>
			<div class="form-inline">
				<label for="adresse" class="">
					<span class="red">* </span> Adresse :
					<input type="text" class="input-medium"/>
				</label>
				<label for="cp" class="">
					<span class="red">* </span> Code postal :
					<input type="text" class="input-small"/>
				</label>
				<label for="ville" class="">
					<span class="red">* </span> Ville :
					<input type="text" class="input-medium"/>
				</label>
			</div>
			<label for="tel" class="">
				<span class="red">* </span> No de téléphone :
				<input type="text" class="input-small"/>
			</label>
		</fieldset>
	</form>
	
</body>

</html>
